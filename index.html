<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Seoul Digitech - 우리학교 추억 보관소</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-inner">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00a2ff" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>Gallery of Seoul Digitech</span>
                </div>
                <nav class="nav">
                    <button id="uploadBtn" class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>추억 올리기</span>
                    </button>
                    <button id="adminBtn" class="btn-secondary">관리자</button>
                </nav>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main">
            <!-- 필터/통계 바 -->
            <div class="filter-bar">
                <div class="filter-group">
                    <select id="yearFilter" class="select-filter">
                        <option value="all">모든 연도</option>
                        <option value="2025">2025년</option>
                        <option value="2024">2024년</option>
                        <option value="2023">2023년</option>
                        <option value="2022">2022년</option>
                        <option value="2021">2021년</option>
                        <option value="2020">2020년</option>
                    </select>
                    <div class="stats">
                        <span class="stat-item">
                            <span class="stat-number" id="photoCount">0</span>
                            <span class="stat-label">추억</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- 갤러리 그리드 -->
            <div id="galleryContainer" class="gallery-container">
                <div id="galleryGrid" class="gallery-grid">
                    <!-- 사진들이 여기에 동적으로 추가됩니다 -->
                </div>
                
                <!-- 빈 상태 -->
                <div id="emptyState" class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <h3>아직 추억이 없어요</h3>
                    <p>첫 번째 추억을 올려보세요</p>
                </div>
            </div>
        </main>

        <!-- 업로드 모달 -->
        <div id="uploadModal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>새로운 추억 올리기</h2>
                    <button class="btn-close" data-modal="uploadModal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="upload-zone" id="uploadZone">
                            <input type="file" id="fileInput" accept="image/*" hidden>
                            <div class="upload-content">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5">
                                    <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <p class="upload-text">사진을 드래그하거나 클릭하여 선택</p>
                                <p class="upload-hint">JPG, PNG, GIF (최대 10MB)</p>
                            </div>
                            <img id="previewImage" class="preview-image" hidden>
                        </div>
                        <button type="submit" class="btn-submit" disabled>업로드하기</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 관리자 모달 -->
        <div id="adminModal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2>관리자 패널</h2>
                    <button class="btn-close" data-modal="adminModal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 로그인 섹션 -->
                    <div id="adminLogin" class="admin-login">
                        <div class="login-form">
                            <input type="password" id="adminPassword" class="input" placeholder="관리자 비밀번호">
                            <button id="loginBtn" class="btn-primary">로그인</button>
                            <p class="login-hint">💡 비밀번호: admin123</p>
                        </div>
                    </div>

                    <!-- 관리자 대시보드 -->
                    <div id="adminDashboard" class="admin-dashboard" hidden>
                        <div class="dashboard-header">
                            <h3>승인 대기 사진</h3>
                            <div class="badge" id="pendingBadge">0</div>
                        </div>
                        <div id="pendingGrid" class="pending-grid">
                            <!-- 대기중인 사진들 -->
                        </div>
                        <div id="noPending" class="no-pending">
                            <p>승인 대기중인 사진이 없습니다</p>
                        </div>
                        
                        <!-- 승인된 사진 관리 -->
                        <div class="dashboard-divider"></div>
                        <div class="dashboard-header">
                            <h3>승인된 사진 관리</h3>
                            <div class="badge badge-secondary" id="approvedBadge">0</div>
                        </div>
                        <div id="approvedGrid" class="pending-grid">
                            <!-- 승인된 사진들 -->
                        </div>
                        <div id="noApproved" class="no-pending">
                            <p>승인된 사진이 없습니다</p>
                        </div>
                        
                        <div class="admin-actions">
                            <button id="clearDataBtn" class="btn-danger">모든 데이터 초기화</button>
                            <button id="logoutBtn" class="btn-secondary">로그아웃</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 사진 뷰어 모달 -->
        <div id="viewerModal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="viewer-content">
                <button class="btn-close viewer-close" data-modal="viewerModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <img id="viewerImage" class="viewer-image">
                <div class="viewer-info">
                    <span id="viewerDate"></span>
                </div>
            </div>
        </div>

        <!-- 토스트 메시지 -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
